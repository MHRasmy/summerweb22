<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <script src="js/register.js"></script>
</head>

<body>
    <section class="header">
        <!--Nav Bar-->
        <nav>
            <a href="index.html"><img src="img/logo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                    <li><a href="register.html">REGISTER</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </div>
        </nav>

        <!--Sign up Form-->
        <div class="signup-box">
            <h1>
                Sign-up
            </h1>
            <h4>
                It's free and only takes a minute
            </h4>
            <form name="register" action="login.html" onsubmit="store();">
                <div>
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Enter your first name" required>
                </div>
                <div>
                    <label>User type</label>
                    <select id="usertype" required>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" id="email" placeholder="Enter your email address" name="user_email" required>
                </div>
                <div>
                    <label>Passowrd</label>
                    <input type="password" id="password" name="user_password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        placeholder="Enter your password" required>
                </div>
                <div>
                    <label>Confirm Passowrd</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <p id="message"></p>
                <button type="submit"
                    onclick="ValidateEmailSignUp(document.register.user_email); checkPassword();">Submit</button>
            </form>
            <p>By clicking the Sign Up button, you agree to our<br>
                <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
            </p>
        </div>
        <p id="lastP">Already have an account? <a href="login.html">Login here</a></p>
        <br>
        <br>
    </section>
</body>

</html>
